<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diyor Hotel Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4ff, #d9e7ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      border: 2px solid #e0e0e0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px 20px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .logo {
      width: 110px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .btn {
      display: block;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #fff;
      color: #007bff;
      border: 2px solid #007bff;
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    /* Мобильная адаптация */
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
        border-radius: 15px;
      }
      .logo {
        width: 90px;
        margin-bottom: 15px;
      }
      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#"><img src="logoDiyorHotel.png" alt="Diyor Hotel" class="logo"></a>

    <a class="btn" href="https://forms.gle/i5nUADoUXiEa4gDL6" target="_blank">RU — Оставить отзыв</a>
    <a class="btn" href="https://forms.gle/ikqCbzNyreWGNHK57" target="_blank">EN — Leave a feedback</a>
    <a class="btn" href="https://forms.gle/jhmzi1jcwqiTMXDj6" target="_blank">KZ — Пікір қалдыру</a>
    <a class="btn" href="https://forms.gle/8H4pjJxHuwZtCYGT7" target="_blank">UZ — Fikr-mulohaza qoldirish</a>
    <a class="btn" href="https://forms.gle/rT5QvTenhNXEioxy8" target="_blank">CN — 留下您的反馈意见</a>
  </div>
</body>
</html>
