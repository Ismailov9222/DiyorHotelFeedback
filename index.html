<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Обратная связь</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background-color: #f0f4f8; /* Мягкий, светлый фон */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    max-width: 400px;
    width: 90%;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}
.logo {
    width: 150px;
    margin-bottom: 25px;
}
.button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 18px;
    margin: 15px 0;
    font-size: 17px;
    font-weight: bold;
    color: white;
    background-color: #007BFF; /* Синий цвет */
    text-decoration: none;
    border-radius: 10px;
    transition: transform 0.2s ease, background-color 0.2s ease;
}
.button:hover {
    background-color: #0056b3; /* Более темный синий при наведении */
    transform: translateY(-2px); /* Небольшой эффект "подъема" */
}
.lang-code {
    font-weight: bold;
    margin-right: 10px;
}
.title {
    font-size: 24px;
    font-weight: 300;
    color: #333;
    margin-bottom: 15px;
}
</style>
</head>
<body>

<div class="container">
    <img src="logoDiyorHotel.png" alt="Логотип отеля" class="logo">
    
    <div class="title">Пожалуйста, выберите язык:</div>
    
    <a href="URL_РУССКОЙ_ФОРМЫ" class="button">
        <span class="lang-code">RU</span> Оставить отзыв
    </a>
    <a href="URL_АНГЛИЙСКОЙ_ФОРМЫ" class="button">
        <span class="lang-code">EN</span> Leave a feedback
    </a>
    <a href="URL_КАЗАХСКОЙ_ФОРМЫ" class="button">
        <span class="lang-code">KZ</span> Пікір қалдыру
    </a>
    <a href="URL_УЗБЕКСКОЙ_ФОРМЫ" class="button">
        <span class="lang-code">UZ</span> Fikr-mulohaza qoldirish
    </a>
    <a href="URL_КИТАЙСКОЙ_ФОРМЫ" class="button">
        <span class="lang-code">CN</span> 留下您的反馈意见
    </a>
    
</div>

</body>
</html>
